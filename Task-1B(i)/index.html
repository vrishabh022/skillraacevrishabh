<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <input type="radio" name="photos" id="check1" checked >
    <input type="radio" name="photos" id="check2"  >
    <input type="radio" name="photos" id="check3"  >
    <input type="radio" name="photos" id="check4"  >

    <div class="container">
        <h1>Our Photo Gallery</h1>
        <div class="top-content">
            <h3>photo Gallery</h3>
            <label for="check1">All Photos</label>
            <label for="check2">Family Photos</label>
            <label for="check3">Visited Photos</label>
            <label for="check4">Child Photos</label>
        </div>
        <div class="photo-gallery">
            <div class="pic place">
                <img src="./img/taj.jpeg" alt="">
            </div>
            <div class="pic family">
                <img src="./img/fam.jpeg" alt="">
            </div>
            <div class="pic child">
                <img src="./img/child1.jpeg" alt="">
            </div>
            <div class="pic place">
                <img src="./img/cave.jpg" alt="">
            </div>
            <div class="pic family">
                <img src="./img/fam1.jpeg" alt="">
            </div>
            <div class="pic child">
                <img src="./img/c2.jpg" alt="">
            </div>
            <div class="pic place">
                <img src="./img/paris.jpg" alt="">
            </div>
            <div class="pic family">
                <img src="./img/fam2.jpeg" alt="">
            </div>
            <div class="pic child">
                <img src="./img/c3.jpg" alt="">
            </div>
        </div>
    </div>
    
</body>
</html>
